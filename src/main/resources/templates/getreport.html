<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml">
<head>

    <th:block th:replace="fragments/head :: head"></th:block>
    <script  th:src="@{/js/jquery.datetimepicker.full.js}" ></script>
    <link type="text/css" rel="stylesheet"  th:href="@{/css/jquery.datetimepicker.min.css}">
</head>
<body>
<th:block th:include=" fragments/header :: body"></th:block>
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class='col-sm-4'>
                    <div class="form-group">
                        <div class='input-group'>
                            <input type='text' id='datetimepicker1' class="form-control" placeholder="Lütfen başlangıç tarihi seçiniz" value=""/>
                        </div>
                    </div>
                </div>
                <div class='col-sm-4'>
                    <div class="form-group">
                        <div class='input-group date' >
                            <input type='text' id='datetimepicker2' class="form-control" placeholder="Lütfen bitiş tarihi seçiniz" value=""/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary"  id="raporBtn">Rapor Al</button>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <table id="reportTable" class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Ürün</th>
                        <th>Adet</th>
                        <th>Toplam Fiyat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lütfen tarih ve saat aralığı seçiniz.</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:src="@{/js/getreport.js}" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
