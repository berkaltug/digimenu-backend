<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
		xmlns="http://www.w3.org/1999/xhtml">
  <head>
   <th:block th:replace="fragments/head :: head"></th:block>
  </head>
  <body>
    <th:block th:include=" fragments/header :: body"></th:block>
    <div class="container-fluid mt-5">
      <div class="col-sm-12">

        <ul th:if="!${#lists.isEmpty(menu)}" class="list-group grid-container">
        	 <li class="list-group-item d-flex flex-row justify-content-center">
					<div class="mt-1">Yeni ürün ekle</div>
					<div class="btn-group btn-group-sm ml-auto" role="group">

							<a  class="btn btn-success" th:href="@{/restaurant/additem}">
							<i class="fas fa-plus"></i>
							</a>

					</div>
			 </li>
          <li th:each="m : ${menu}" class="list-group-item d-flex flex-row justify-content-center">
            <div class="mt-1" th:text="*{m.item}"></div>
            <div class="btn-group btn-group-sm ml-auto" role="group">
              <a th:href="${'/restaurant/edititem/' + m.id}" class="btn btn-success"><span class="fas fa-edit"></span></a>
              <a th:href="${'/restaurant/delete/' + m.id}" class="btn btn-danger"><span class="fas fa-trash-alt"></span></a>
            </div>
          </li>
        </ul>

			<ul th:if="${#lists.isEmpty(menu)}" class="list-group grid-container">
				<li class="list-group-item d-flex flex-row justify-content-center">
					<div class="mt-1">Menünüze kayıtlı ürün bulunmamaktadır !</div>
				</li>
				<li class="list-group-item d-flex flex-row justify-content-center">
					<div class="mt-1">Yeni ürün ekle</div>
					<div class="btn-group btn-group-sm ml-auto" role="group">
						<a  class="btn btn-success" th:href="@{/restaurant/additem}">
							<i class="fas fa-plus"></i>
							</a>
					</div>
				</li>
			</ul>
		</div>
	</div>


    
  </body>
  </html>
