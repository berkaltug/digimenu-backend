<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragments/head :: head"></th:block>
</head>
<body>
<th:block th:include=" fragments/header :: body"></th:block>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 d-flex flex-column justify-content-center align-items-center" id="tablenamingcontainer" >
            <h5 style="font-style: oblique ; margin-top: 15px">Sistemde gözükmesini istediğiniz şekilde masa isimlerini giriniz.</h5>
            <form method="post">
                <th:block th:each="i : ${#numbers.sequence(1,20)}">
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <div><span th:text="'Masa '+ *{i} + ' için isim '"></span></div>
                        <input  type="text" id="masa" style="margin-left: 15px">
                    </div>
                </th:block>
                <button type="submit" class="btn btn-primary" >Kaydet</button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
