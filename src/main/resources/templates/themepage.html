<head>
    <th:block th:replace="fragments/head :: head"></th:block>
    <link rel="stylesheet" th:href="@{/css/themeform.css}">
</head>
<body>

<th:block th:include=" fragments/header :: body"></th:block>

                    <li>

                        </label>
                    </li>
                    <li>
                        <input type="radio"  id="theme-3" name="theme" th:value="1" th:field="*{themeId}">
                        <label for="theme-3">
                            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcR0LkgDZRDTgnDrzhnXGDFRSItAzGCBEWEnkLMdnA_zkIH5Zg6oag" alt="">
