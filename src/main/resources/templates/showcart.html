<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
		xmlns="http://www.w3.org/1999/xhtml">
  <head>
   <th:block th:replace="fragments/head :: head"></th:block>
  </head>
  <body>
    <th:block th:include=" fragments/header :: body"></th:block>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>Sipariş</th>
                <th>Fiyat</th>
                <th>Tarih</th>
                <th>#</th>
              </tr>
            </thead>
            <tbody>
              <th:block th:if="${orders!=null and !orders.isEmpty()}">
                <tr th:each=" o : ${orders}">
                  <td th:text="${o.item}"></td>
                  <td th:text="${o.totalPrice}" th:value="${o.totalPrice}" name="price"></td>
                  <td th:text="${o.siparisTarihi}"></td>
                  <td>
                    <a class="btn btn-sm btn-danger" ><span class="fas fa-times"></span></a>
                  </td>
                </tr>
                <tr>
                	<td></td>
                	<td></td>
                	<td></td>
                	<td>
                		<a th:href="@{'/restaurant/flushcart/' + *{orders[0].masaNo}}" class="btn btn-success">Hesap Ödendi <span class="fa fa-check"></span></a>
                	</td>
                </tr>
              </th:block>
              <th:block th:if="${orders.isEmpty()}">
                <tr>
                  <td>Masada Sipariş Bulunmamaktadır.</td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </th:block>
            </tbody>
          </table>
        </div>
      </div>
    </div>



   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
