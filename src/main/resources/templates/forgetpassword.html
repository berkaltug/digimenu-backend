<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="fragments/head :: head"></th:block>
    <title>Digimenu Corp</title>
  </head>
  <body>
    <div class="container-fluid mt-2">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <div class="jumbotron d-flex flex-column">
            <form th:action="@{/user/resetpassword}"  method="post">
              <div class="form-group">
                <input type="hidden" class="form-control"  th:value="${token}" th:attr="name='token'" name="token" placeholder="Parolanızı giriniz">
              </div>
              <div class="form-group">
                <label for="password" >Yeni Parola:</label>
                <input type="password" class="form-control" id="Password" th:attr="name='pass'" name="password" th:value="${pass}" placeholder="Parolanızı giriniz" required>
              </div>
              <div class="form-group">
                <label for="ConfirmPassword">Yeni Parola tekrar:</label>
                <input type="password"  class="form-control" id="ConfirmPassword"  placeholder="Tekrar parolanızı giriniz" required>
              </div>
              <div id="globalError" style="display:none" th:text="#{PasswordMatches.user}"><p>Parolalar eşleşmiyor!</p></div>
              <div id="msg"></div>
              <button type="submit" id="submitbtn" class="btn btn-primary">Yenile</button>
            </form>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/js/passwordmatcher.js}"></script>
   </body>
</html>
