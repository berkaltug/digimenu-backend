<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragments/head :: head"></th:block>
</head>
<body>
<th:block th:replace="fragments/header :: body"></th:block>
<div class="container rounded p-2 mt-4" id="menuitemadd">
    <form th:action="@{/restaurant/logo}" th:object="${logoDto}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <div class="form-group text-center">
                    <h4>Menünüzde gözükecek logonuzu yükleyiniz</h4>
                    <p>(Maksimum 2MB)</p>
                    <p> (Bir logo yüklemezseniz , varsayılan Digimenu logosu gözükcektir.)</p>
                    <input id="file" type="file" name="file" th:field="*{logo}" accept="image/*"
                           class="form-control-file text-center">
                    <div class="alert alert-warning" th:if="${param.bigfile}">Dosya boyutu limiti aşıldı.</div>
                    <input type="hidden" th:value="${logoId}" id="img-id">
                    <p class="mt-3" style="font-size: 0.8rem;text-align: center">( Üründeki fotoğraf iptal edilecekse kutucuğu işaretleyiniz. Fotoğraf güncellerken işaretlemeyiniz , eski fotoğraf otomatik silinecektir )</p>
                    <div class="form-check text-center">
                        <input class="form-check-input" type="checkbox" th:field="*{shouldDelImage}" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Fotoğraf Silinsin Mi ?
                        </label>
                    </div>

                </div>
                <div class="ml-auto">
                    <a th:href="@{/restaurant/menu}"  class="btn btn-danger">İptal</a>
                    <button type="submit" class="btn btn-success">Kaydet</button>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div style="border:2px solid darkgray;background-color:lightgray;">
                    <img class="img-fluid" src="" alt="" id="pic" style="object-fit:contain">
                </div>
            </div>
        </div>
    </form>

</div>
<script th:src="@{/js/getoldimage.js}"></script>
<script th:src="@{/js/selectimg.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
