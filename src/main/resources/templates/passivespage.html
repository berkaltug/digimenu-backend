<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragments/head :: head"></th:block>
</head>
<body>

<th:block th:include=" fragments/header :: body"></th:block>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3 style="color:white;background-color: #a10000;margin: 1rem;">Pasif Ayarlanmış Ürünler </h3>
                <ul th:if="!${#lists.isEmpty(response)}" class="list-group grid-container">
                    <li th:each="passive : ${response}" class="list-group-item">
                        <div th:text="*{passive.item}"></div>
                    </li>
                </ul>
                <ul th:if="${#lists.isEmpty(response)}" class="list-group">
                    <li class="list-group-item">
                        <div>Menünüzde Pasif işaretlenmiş ürün bulunmamaktadır.</div>
                    </li>
                </ul>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
