<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/mystyles.css">
    <link rel="stylesheet" href="../static/fontawesome-free-5.7.2-web/css/all.css">
    <title>Digimenu Corp</title>
  </head>
  <body>
    <div id="bg1"></div>
    <div id="bg2"></div>
    <div id="bg3"></div>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <div id="loginjumbotron" class="jumbotron d-flex flex-column">
            <img src="../static/img/logo_gri.png" alt="Digimenu Logo" style="width:60%; margin-bottom:2em; margin-left:auto;margin-right:auto">
            <h1 class="display-5"><b>Restoran Paneline Hoşgeldiniz</b></h1>
            <form class="mt-5" th:action="@{/restaurant/login}" method="post">
              <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Restoran Kullanıcı Adı</label>
                <input class="form-control" id="kullaniciadi" placeholder="Kullanıcı Adı">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Parola</label>
                <input type="password"  class="form-control" id="parola" placeholder="Parola">
              </div>
              <button type="submit" class="btn btn-primary">Giriş</button>
            </form>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
